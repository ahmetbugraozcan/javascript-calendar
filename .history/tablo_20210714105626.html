<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">

<!--pazartesi salı çarş... için arrayler oluştur. arraylere göre günleri yerleştir.-->
<!--Veritabanı için dizi içinden kontroledivez. örneğin pazartesi[1] değeri 12 mayıs 2021 e eşitse databasede bununla eşleşen değeri getir
    ardından pazartesi[1] e eşdeğer olan id'li divin içeriği değişecek.-->

<style>
    /*bu rengi rgb(109, 109, 109) deaktifler için  de kullanabiliriz*/
    :root {
        /*üssttekilerden borderi al*/
        --border: 3.5px solid white;
        /* --border: 3.5px solid rgb(109, 109, 109);  */
        --backgroundcolor: #F8E7EA;
        /* --containercolor: #cc3c37; */
        /* --containercolor: rgb(196, 180, 180); */
        --containercolor: white;
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    .days {
        background-color: blue;
        padding: 8px;
        color: white;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 17px;

    }

    .days,
    h2 {

        text-align: center;
    }


    .cell-last {

        border: none;


    }

    .cell-top {

        border-top: var(--border);
    }

    .button {
        /* butonları uzaklaştırıyor margin: 10px; */
        box-shadow: 0px white;
        font-size: 30px;
        background-color: #363f42;
        /* Green */
        border: none;
        border-radius: 10px;
        color: white;
        padding: 6px 18px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
    }

    .button:hover {
        background-color: #dce0dc;
        color: black;
        box-shadow: 0px 15px 20px rgba(209, 228, 220, 0.4);

        transform: translateY(-7px);
    }

    /* her hücre*/
    .cell,
    .cell-top,
    .cell-last {
        padding: 4px;
        cursor: pointer;
        background-color: var(--backgroundcolor);
        color: black;
        text-align: left;
        font-size: 13px;
        padding-right: 5px;
        text-overflow: clip;
        white-space: nowrap;
        overflow: hidden;
        border-top: var(--border);
        border-left: var(--border);
        width: 130px;
        height: 90px;
    }


    /*tablonun kendisi*/
    .calendar {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.24);
        margin: 25px;
        /* padding-right: 20px; #f26430; */
        overflow: hidden;


        display: flex;
        width: fit-content;
        background-color: var(--containercolor);
    }


    .container {
        display: flex;
        width: fit-content;
        flex-direction: row;
    }

    .not-defteri-header {

        justify-content: center;
        flex-direction: row;
        display: flex;
        align-items: center;
    }

    .calendarHeader {
        background-image:  url('/images/kis.png');
        color: white;
      background-size: cover;
      margin-right: 2px;
        justify-content: center;
        width: 200px;
        flex-direction: column;
        display: flex;
        align-items: center;
    }

    .not-defteri {
        display: none;
        background-color: red;
        width: 350px;
    }
</style>

        <div id="not-defteri" class="not-defteri">
