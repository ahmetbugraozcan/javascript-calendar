<style>
    body {

    }

    * {
        box-sizing: border-box;
    }

    .cell-last {
        border-right: 1px solid navy;

    }

    .cell-top {
        border-top: 1px solid navy;
    }

    .button {
        font-size: 30px;
        background-color: grey;
        /* Green */
        border: none;
        border-radius: 10px;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;

    /* her hücre*/
    .cell,
    .cell-top,
    .cell-last {
        text-align: right;
        padding-right: 5px;
        text-overflow: clip;
        white-space: nowrap;
        overflow: hidden;
        border-bottom: 1px solid navy;
        border-left: 1px solid navy;
        width: 120px;
        height: 80px;

    .calendar {

    }

    .test {

</style>
