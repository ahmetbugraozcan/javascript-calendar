    <script>
        function daysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }
        const pazartesi = [];
        const sali = [];
        const carsamba = [];
        const persembe = [];
        const cuma = [];
        const cumartesi = [];
        const pazar = [];
        const gunler = ["Pazar","Pazartesi", "Sali", "Carsamba", "Persembe", "Cuma", "Cumartesi"];
        //dateler seçimden gelecek şimdilik elle veriyorum
        var date = new Date(2021, 6, 1);
        //o ayın ilk gün değerini tutan değişken.
        var firstDayOfMonth = date.getDay();
        
        for (let i = 0; i < 6; i++){
            var result = gunler.indexOf("Pazartesi") - (firstDayOfMonth);
            if(result < 0){
                pazartesi[i] = daysInMonth(2021,6) + result; 
                document.getElementById(`pazartesi${i}`).innerHTML = pazartesi[i];
            }else{
                if(i==0){
                    pazartesi[i] = result;
                }else{
                    pazartesi[i] = pazartesi[i -1] + 7; 
                }
                document.getElementById(`pazartesi${i}`).innerHTML = pazartesi[i];
            }

        }
    </script>
