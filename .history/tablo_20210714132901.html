<style>
    /*bu rengi rgb(109, 109, 109) deaktifler için  de kullanabiliriz*/
    :root {
        /*üssttekilerden borderi al*/
        --border: 3.8px solid white;
        /* --border: 3.5px solid rgb(109, 109, 109);  */
        --backgroundcolor: #F8E7EA;
        /* --containercolor: #cc3c37; */
        /* --containercolor: rgb(196, 180, 180); */
        --containercolor: white;
    }

    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.9);
        /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    /* Caption of Modal Image */
    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }

    /* Add Animation */
    .modal-content,
    #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }

    /* The Close Button */
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    body {
        font-family: 'Spartan', sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    .days {
        background-color: blue;
        padding: 8px;
        color: white;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 17px;

    }

    .days,
    h2 {

        text-align: center;
    }


    .cell-last {

        border: none;
    }

    .cell-top {

        border-top: var(--border);
    }

    .button {
        /* butonları uzaklaştırıyor margin: 10px; */
        box-shadow: 0px white;
        font-size: 30px;
        background-color: #363f42;
        /* Green */
        border: none;
        border-radius: 10px;
        color: white;
        padding: 6px 18px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
    }

    .button:hover {
        background-color: #dce0dc;
        color: black;
        box-shadow: 0px 15px 20px rgba(209, 228, 220, 0.4);

        transform: translateY(-7px);
    }

    /* her hücre*/
    .cell,
    .cell-top,
    .cell-last {
        padding: 4px;
        cursor: pointer;
        background-color: var(--backgroundcolor);
        color: black;
        text-align: left;
        font-size: 13px;
        padding-right: 5px;
        text-overflow: clip;
        white-space: nowrap;
        overflow: hidden;
        border-top: var(--border);
        border-left: var(--border);
        width: 130px;
        height: 100px;
    }


    /*tablonun kendisi*/
    .calendar {

        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.24);
        margin: 25px;
        /* padding-right: 20px; #f26430; */
        overflow: hidden;
        display: flex;
        width: fit-content;
        background-color: var(--containercolor);
    }


    .container {
        margin: auto;
        display: flex;
        width: fit-content;
        flex-direction: row;
    }

    .not-defteri-header {

        justify-content: center;
        flex-direction: row;
        display: flex;
        align-items: center;
    }

    .calendar-header {
        /*default*/
        /* background-image: url('/images/ilkbahar.jpg'); */
        color: rgb(255, 255, 255);
        background-size: cover;
        margin-right: 2px;
        justify-content: center;
        width: 280px;
        flex-direction: column;
        display: flex;
        align-items: center;
    }

    .not-defteri {

        display: none;
        background-color: red;
        width: 350px;
    }
</style>
