<!--pazartesi salı çarş... için arrayler oluştur. arraylere göre günleri yerleştir.-->
<!--Veritabanı için dizi içinden kontroledivez. örneğin pazartesi[1] değeri 12 mayıs 2021 e eşitse databasede bununla eşleşen değeri getir
    ardından pazartesi[1] e eşdeğer olan id'li divin içeriği değişecek.-->

<style>
    :root {
        --border: 1px solid rgb(78, 72, 72);
      
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    * {
        box-sizing: border-box;
    }


    h3,
    h2 {
        color: white;
        text-align: center;
    }


    .cell-last {

        border: none;


    }

    .cell-top {

        border-top:var(--border);
    }

    .button {
        box-shadow: 0px white;
        font-size: 30px;
        background-color: #009DDC;
        /* Green */
        border: none;
        border-radius: 10px;
        color: white;
        padding: 6px 18px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;

    }

    .button:hover {
        background-color: #1ddb04;
        box-shadow: 0px 15px 20px rgba(32, 192, 128, 0.4);
        color: #fff;
        transform: translateY(-7px);
    }

    /* her hücre*/
    .cell,
    .cell-top,
    .cell-last {
        background-color: #0b343f;
        color: black;
        text-align: right;
        padding-right: 5px;
        text-overflow: clip;
        white-space: nowrap;
        overflow: hidden;
        border-bottom: var(--border);
        border-left: var(--border);
        width: 120px;
        height: 80px;
    }


    /*tablonun kendisi*/
    .calendar {
        margin: 25px;
        overflow: hidden;
        border-radius: 10px;
        padding-top: 20px;
        display: flex;
        width: fit-content;
        background-color: #f26430;
    }


    .container {

        display: flex;
        width: fit-content;
        flex-direction: column;
    }

    .test {

        width: 200px;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

    <div class="container">


        <div class="calendar">
            <div class="test">
                <span><button class="button" type="button" onclick="nextDate()">&#8250</button></span>

            </div>
            <div>
