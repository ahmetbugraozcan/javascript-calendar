        function daysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }

        var date = new Date(2021, 12, 1);
        //o ayın ilk gün değerini tutan değişken.
        var firstDayOfMonth = date.getDay();
        let sayac = 0;
        for (let i = 0; i < 6; i++){
            if(i==0){
                var result = gunler.indexOf("pazartesi") - (firstDayOfMonth);
            if(result < 0){
                pazartesi[i] = daysInMonth(2021,6) + result; 
                document.getElementById(`pazartesi${i}`).innerHTML = pazartesi[i];
            }else{
                    pazartesi[i] = result;

                document.getElementById(`pazartesi${i}`).innerHTML = pazartesi[i];
            }
            }else{
                var result = pazartesi[i-1] + 7;
                if(result > daysInMonth(6,2021)){

                    if(sayac>=1){
                        pazartesi[i] =  result- daysInMonth(6+sayac,2021) ;
                    }else{
                        pazartesi[i] =  result- daysInMonth(6,2021) ;
                    }
                    sayac++;
                    document.getElementById(`pazartesi${i}`).innerHTML = pazartesi[i];
                }else{
                    pazartesi[i] = pazartesi[i-1] + 7;
                    document.getElementById(`pazartesi${i}`).innerHTML = pazartesi[i];
                }   
            }
        }
